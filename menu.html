<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Prata" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">


    <script src="menu.js"></script>

    <title>Home</title>
</head>

<body>
    <div class="header">
        CatCount
    </div>
    <div class="container-fluid">
        <div class="row" id="menu_select">

            <div id="menu-selection" class="col-lg-6">
                <div class="btn-group btn-group-toggle col-lg-6" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="breakfast_btn" autocomplete="off" checked> Breakfast
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="lunch_btn" autocomplete="off"> Lunch
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="dinner_btn" autocomplete="off"> Dinner
                    </label>
                </div>
                <div id="foodtype">
                    <input type="button" name="types" id="vegan_btn" value="Vegan">
                    <input type="button" name="types" id="veggie_btn" value="Vegetarian">
                    <input type="button" name="types" id="gluten_btn" value="Gluten-free">
                </div>
                <select id="selection" class="form-control" multiple size="5">


                    <!-- append choice here -->
                    <!--
                  <option data-toggle="modal" data-target="#foodModal">Pizza</option>
                  -->
                </select>
                <!-- Modal -->
                <div class="modal fade" id="foodModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Information</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5 id="foodName">Name</h5>
                                <h6 id="foodCalories">Calories</h6>
                                <h7 id="foodProtein">Protein</h7>
                                <h8 id="foodCarbs">Carbs</h8>
                                <h9 id="foodFats">Fats</h9>
                                <h10 id="servingSize">Servings: </h10>
                                <input id="stufftoadd" type=number min="1" placeholder="Serving Size" value="1">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button id="add-item" type="button" class="btn btn-primary" data-dismiss="modal">Add item</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div id="selectedfood" class="col-lg-6">
                <h3>Food Selected</h3>
                <ul id="food-list"></ul>
            </div>
        </div>

        <div class="row">
            <footer id="summary">
                <h2>Summary</h2>
                <p id="calories">Calories: 0</p>
                <br />
                <p id="protein">Protein: 0</p>
                <br />
                <p id="carbs">Carbohydrates: 0</p>
                <br />
                <p id="fats">Fats: 0</p>
                <button onclick="location.href='finishpage.html'" id="finish">Finish</button>
            </footer>
        </div>

    </div>



</body></html>
<link rel="stylesheet" href="menu.css">
