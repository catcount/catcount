<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Prata" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="menu.js"></script>

    <title>Home</title>
</head>

<body>
  <div class="header">
    CatCount
  </div>
  <div class="container-fluid">
      <div class="row" id="menu_select">

          <div id="menu-selection" class="col-lg-6">
              <div class="btn-group btn-group-toggle col-lg-6" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                      <input type="radio" name="options" id="breakfast_btn" autocomplete="off" checked> Breakfast
                  </label>
                  <label class="btn btn-secondary">
                      <input type="radio" name="options" id="lunch_btn" autocomplete="off"> Lunch
                  </label>
                  <label class="btn btn-secondary">
                      <input type="radio" name="options" id="dinner_btn" autocomplete="off"> Dinner
                  </label>
              </div>
              <div id="foodtype">
                <input type="button" name="types" id="vegan_btn" value="Vegan">
                <input type="button" name="types" id="veggie_btn" value="Vegetarian">
                <input type="button" name="types" id="gluten_btn" value="Gluten-free">
              </div>
              <select id="selection" class="form-control" multiple size="5">


                  <!-- append choice here -->
                  <!--
                  <option data-toggle="modal" data-target="#foodModal">Pizza</option>
                  -->
              </select>
              <!-- Modal -->
              <div class="modal fade" id="foodModal">
                  <div class="modal-dialog">
                      <div class="modal-content">
                          <div class="modal-header">
                              <h5 class="modal-title">Information</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                              </button>
                          </div>
                          <div class="modal-body">
                              <h5 id="foodName">Food Name</h5>
                              <h6 id="foodInfo">Info</h6>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button id="add-item" type="button" class="btn btn-primary" data-dismiss="modal">Add item</button>
                          </div>
                      </div>
                  </div>
              </div>

          </div>

          <div id="selectedfood" class="col-lg-6">
              <h3>Food Selected</h3>
              <ul id="food-list"></ul>
          </div>
      </div>

      <div class="row">
      <footer id="summary">
        <h2>Summary</h2>
        <p id="calories">Calories: 0</p>
        <br/>
        <p id="protein">Protein: 0</p>
        <br/>
        <p id="fats">Fats: 0</p>
        <br/>
        <p id="carbs">Carbohydrates: 0</p>
        <button id="finish"><b>Finish</b></button>
      </footer>
      </div>

  </div>



</body>
</html>
<link rel="stylesheet" href="menu.css">
